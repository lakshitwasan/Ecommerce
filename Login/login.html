<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <button id="back"><i class="fa-solid fa-arrow-left"></i>Back</button>

    <div class="main-container">

        <div class="monkey-login">
            <div class="monkey" id="monkey">
                <img src="img/monkey-hand.png" alt="hands" id="hands">
            </div>

            <div id="head-container">
                <h2 id="heading">LOGIN</h2>
                <hr id="head-hr">
            </div>

            <div class="form">
                <form action="">
                    <div id="email-input-container">
                        <label for="login-email" id="login-email-label">EMAIL</label>
                        <!-- <span>:</span> -->
                        <div>
                            <span>:</span>
                            <input type="email" placeholder="email@gmail.com" id="login-email" onclick="openeye()">
                        </div>
                    </div>
                    <div id="password-input-container">
                        <label for="login-password" id="login-password-label">PASSWORD</label>
                        <div>
                            <span>:</span>
                            <input type="password" id="login-password" onclick="closeeye()">
                        </div>
                    </div>
                    <button class="btn login">SIGN IN</button>
                    <a href="../Signup/signup.html">
                        <div class="btn signup">Create an Account</div>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/9933029759.js" crossorigin="anonymous"></script>
</body>

</html>
